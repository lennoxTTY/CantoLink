<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <title>Subtitle Generator</title>
</head>
<body style="background-color:#d9d9d9;color: #4a0505;">
    <div class="row">
        <div class="col-1">
            <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvas">
                temp
            </a>
        </div>
        <div class="col-10">
            <center><h3>Subtitle Generator</h3></center>
        </div>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLabel">Options</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Select Translator Options
          </div>
            <div><a class="btn btn-outline-secondary" href="#">Microphone</a></div>
            <div><a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Text</a></div>
            <div><a class="btn btn-outline-secondary" href="{{ url_for('takeFile') }}">File</a></div>
        </div>
    </div>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/index.js') }}" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
